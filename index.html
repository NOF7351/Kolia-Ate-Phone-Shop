<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KCT Captcha</title>
    <style>
        .loader {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: block;
            /* Изменено на block */
            margin: 0 auto;
            /* Центрируем элемент горизонтально */
            border-top: 3px solid #FFF;
            border-right: 3px solid transparent;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body
    style="display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; background-color: #333; color: white; font-family: Arial, sans-serif; text-align: center;">
    <h1>Перенаправление...</h1>
    <span class="loader"></span>

    <!-- Скрипт для автоматического перенаправления -->
    <script type="text/javascript">
        setTimeout(function () {
            window.location.href = 'https://nof7351.github.io/Kolia-Ate-Phone-Shop/shop.html';
        }, 3000); // задержка 3 секунды
    </script>
</body>

</html>
