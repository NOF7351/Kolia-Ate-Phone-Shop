<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выбор устройства</title>
    <style>
        /* Запрещаем выделение текста */
        h1 {
            user-select: none; /* Стандартное свойство для современных браузеров */
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE10+ */
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        .container {
            text-align: center;
        }
        
        button {
            padding: 15px 30px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }
        
        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Заголовок защищён от выделения -->
    <h1 onselectstart="return false;" oncopy="return false;">Выберите устройство:</h1>
    <button id="phoneButton">Телефон</button><br/>
    <button id="desktopButton">Десктоп</button>
</div>

<script>
// Настройки ссылок
const phoneTargetUrl = 'https://nof7351.github.io/Kolia-Ate-Phone-Shop/nope.html';
const desktopTargetUrl = 'https://nof7351.github.io/Kolia-Ate-Phone-Shop/nope.html';

document.getElementById('phoneButton').addEventListener('click', function() {
    // Открываем новую вкладку для телефона
    window.open(phoneTargetUrl, '_blank');
});

document.getElementById('desktopButton').addEventListener('click', function() {
    // Открываем новую вкладку для десктопа
    window.open(desktopTargetUrl, '_blank');
});
</script>
</body>
</html>
