<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перенаправление...</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        header {
            font-size: 2rem;
            margin-bottom: 20px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(50px);
            transition: all 0.5s cubic-bezier(.17,.67,.55,.98);
        }

        section {
            font-size: 1.5rem;
            margin-bottom: 20px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(50px);
            transition: all 0.5s cubic-bezier(.17,.67,.55,.98);
        }

        span.time-part {
            font-weight: bold;
            margin: 0 10px;
        }

        footer {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 14px;
        }

        span.fact-label {
            font-weight: bold;
        }

        /* Анимация появления */
        .appear {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <header>До Нового Года осталось:</header>

    <section id="countdown">
        <span class="time-part days">--</span> дней
    </section>

    <!-- Контейнер для вывода надписи и самого факта -->
    <footer id="fact-container">
        <span class="fact-label">Интересный факт:</span><br />
        <span id="random-fact"></span>
    </footer>

    <!-- Скрипт для показа случайного факта и обратного отсчета -->
    <script type="text/javascript">
        const newYearDate = new Date(new Date().getFullYear() + 1, 0, 1); // Дата следующего Нового Года
        const countdownSection = document.getElementById('countdown');

        function updateCountdown() {
            const now = new Date();
            const diff = newYearDate - now;
            
            if (diff <= 0) return; // Уже наступил Новый Год

            const totalSeconds = Math.floor(diff / 1000);
            const days = Math.floor(totalSeconds / (24 * 60 * 60));

            document.querySelector('.days').innerText = String(days).padStart(2, '0'); // Заполняем нулями двухсимвольные значения
        }

        // Периодически обновляем таймер каждые 1000 миллисекунд
        setInterval(updateCountdown, 1000);
        updateCountdown(); // Сразу запускаем обновление

        // Случайный факт
        const facts = [
            "Скоро Новый Год!",
            "Этот сайт сделан на Github",
            "Москва — крупнейший город Европы по численности населения.",
            "Самым высоким зданием России является башня Федерация в Москве.",
            "Русский алфавит состоит из 33 букв.",
            "Самая длинная железнодорожная магистраль — Транссибирская железная дорога."
        ];

        function showRandomFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById('random-fact').innerText = `"${facts[randomIndex]}"`
        }

        // Отображаем факт сразу
        showRandomFact();

        // Открытие элементов через секунду
        setTimeout(() => {
            document.querySelectorAll('header, section').forEach(el => el.classList.add('appear'));
        }, 1000); // Пауза 1 секунда

        // Перенаправление через 5 секунд
        setTimeout(function () {
            window.location.href = 'https://nof7351.github.io/Kolia-Ate-Phone-Shop/shop.html';
        }, 5000); // Задержка 5 секунд
    </script>
</body>
</html>
