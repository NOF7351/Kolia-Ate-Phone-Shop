<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KCT Captcha</title>
    <style>
       .loader, .loader:before, .loader:after {
  border-radius: 50%;
  width: 2.5em;
  height: 2.5em;
  animation-fill-mode: both;
  animation: bblFadInOut 1.8s infinite ease-in-out;
}
.loader {
  color: #FFF;
  font-size: 7px;
  position: relative;
  text-indent: -9999em;
  transform: translateZ(0);
  animation-delay: -0.16s;
}
.loader:before,
.loader:after {
  content: '';
  position: absolute;
  top: 0;
}
.loader:before {
  left: -3.5em;
  animation-delay: -0.32s;
}
.loader:after {
  left: 3.5em;
}

@keyframes bblFadInOut {
  0%, 80%, 100% { box-shadow: 0 2.5em 0 -1.3em }
  40% { box-shadow: 0 2.5em 0 0 }
}
    
    </style>
</head>

<body
    style="display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; background-color: #333; color: white; font-family: Arial, sans-serif; text-align: center;">
    <h1>Перенаправление...</h1>
    <span class="loader"></span>

    <!-- Скрипт для автоматического перенаправления -->
    <script type="text/javascript">
        setTimeout(function () {
            window.location.href = 'https://nof7351.github.io/Kolia-Ate-Phone-Shop/shop.html';
        }, 3000); // задержка 3 секунды
    </script>
</body>

</html>
