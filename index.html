<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка...</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .loader {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: block;
            margin: 0 auto;
            border-top: 3px solid #FFF;
            border-right: 3px solid transparent;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        footer {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 14px;
        }

        span#random-fact {
            opacity: 0; /* Первоначально невидимо */
            transition: opacity 0.5s ease-out; /* Плавное появление */
        }

        span.fade-in {
            opacity: 1; /* После появления становится видимым */
        }

        span.fact-label {
            font-weight: bold;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Перенаправление...</h1>
    <span class="loader"></span>

    <!-- Контейнер для вывода надписи и самого факта -->
    <footer id="fact-container">
        <span class="fact-label">Интересный факт:</span><br />
        <span id="random-fact"></span>
    </footer>

    <!-- Скрипт для автоматической смены страницы -->
    <script type="text/javascript">
        const facts = [
            "Самое глубокое озеро мира — Байкал.",
            "Первый полет человека в космос совершил Юрий Гагарин.",
            "Москва — крупнейший город Европы по численности населения.",
            "Самым высоким зданием России является башня Федерация в Москве.",
            "Русский алфавит состоит из 33 букв.",
            "Самой длинной железнодорожной магистралью считается Транссибирская железная дорога."
        ];

        function showRandomFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById('random-fact').innerText = `"${facts[randomIndex]}"`
            document.getElementById('random-fact').classList.add("fade-in");
        }

        // Появляется только факт через 1 секунду
        setTimeout(showRandomFact, 1000);

        // Перенаправление через 5 секунд
        setTimeout(function () {
            window.location.href = 'https://nof7351.github.io/Kolia-Ate-Phone-Shop/shop.html';
        }, 5000); // Задержка 5 секунд
    </script>
</body>
</html>
