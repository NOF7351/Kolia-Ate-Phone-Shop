<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: #ff6b6b;
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            line-height: 1.6;
            margin-bottom: 20px;
        }

        a {
            color: #ff6b6b;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
        }

        a:hover {
            color: #ff6b6b;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            margin-bottom: 10px;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Наши контакты</h1>
        <p>Свяжитесь с продавцами любым удобным способом:</p>

        <ul>
            <li><strong>Продавец материальных товаров:</strong> <a href="https://t.me/kolia_ate_phone_shop?direct">Telegram</a> </li>
            <li><strong>Продавец онлайн товаров:</strong> Уже скоро...</li>
            <li><strong>   </strong>___</li>
        </ul>
    </div>
</body>

</html>
